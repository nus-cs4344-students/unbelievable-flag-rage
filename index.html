<!DOCTYPE html>
<html>
<head>
    <title>Unbelievable Flag Rage</title>

</head>
<body>
    <div id="wrapper" style=" width: 0px; text-align: center;">
        <div id="jsapp">
            <!--script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script-->
            <script type="text/javascript" src="./javascripts/melonJS-0.9.8.js"></script>
            <script type="text/javascript" src="./javascripts/sockjs-0.3.min.js"></script>
            <script type="text/javascript" src="./javascripts/game.js"></script>
            <script type="text/javascript" src="./javascripts/resources.js"></script>
            <script type="text/javascript" src="./javascripts/screens/play.js"></script>
            <script type="text/javascript" src="./javascripts/player.js"></script>
            <script type="text/javascript" src="./javascripts/bullet.js"></script>
            <script type="text/javascript" src="./javascripts/flag.js"></script>
            <script type="text/javascript" src="./javascripts/returnPoint.js"></script>
            <!-- Bootstrap & Mobile optimization tricks -->
            <script type="text/javascript">
                window.onReady(function onReady() {
                    game.onload();

                    // Mobile browser hacks
                    if (me.device.isMobile && !navigator.isCocoonJS) {
                        // Prevent the webview from moving on a swipe
                        window.document.addEventListener("touchmove", function (e) {
                            e.preventDefault();
                            window.scroll(0, 0);
                            return false;
                        }, false);

                        // Scroll away mobile GUI
                        (function () {
                            window.scrollTo(0, 1);
                            me.video.onresize(null);
                        }).defer();

                        me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
                            window.scrollTo(0, 1);
                        });
                    }
                });
            </script>

        </div>
    </div>

    <p id="serverMsg"></p>

</body>
</html>
